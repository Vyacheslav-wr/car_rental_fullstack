<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="/css/header.css"/>
    <link rel="stylesheet" type="text/css" href="/css/user-orders.css"/>
    <script src="/js/user-orders.js"></script>
</head>
<body>
<input id="auth-id" th:value="${user.getId()}" hidden>
    <div class="header" th:replace="fragments/header.html::header"></div></body>
    <div class="orders-list-wrapper">
        <div class="order-div" th:each="order:${orders}">
            <input id="order-id" th:value="${order.getId()}" hidden>
            <div class="order-info-div">
                <div class="order-image-div">
                    <img class="car-order-image" th:src="${'/images/' + order.getCar().getMark() + '.png'}"/>
                </div>
                <div class="order-id-div">
                    <h2 th:text="${'#' + order.getId()}"></h2>
                </div>
            </div>
            <div class="order-confirm-div">
                <button class="order-confirm-button" type="button" onclick="sendDataToFinish()">Finish Order</button>
            </div>
        </div>
    </div>
</html>
